<html lang="zh-cn">

<head>
    <title>国家文物局综合行政管理平台</title>
    <link rel="stylesheet" href="http://gl.sach.gov.cn/themes/classic/base/css/site.css">
    <style>
        li {
            color: #76838f;
            line-height: 24px;
        }

        h4 {
            color: #37474f;
        }

        .btn-info {
            width: 100px;
            display: inline-block;
            padding: 4px 12px;
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
            border: 1px solid transparent;
            color: #fff;
            background-color: #62a8ea;
            border-color: #62a8ea;
            cursor: pointer;
        }

        .btn-default {
            display: inline-block;
            padding: 4px 12px;
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
            border: 1px solid transparent;
            color: #fff;
            background-color: #e4eaec;
            border-color: #e4eaec;
            cursor: pointer;

        }

        .box {
            padding: 30px;

            width: 70%;

        }

        .a {

        .b {

            right: 0;

            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .c {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .d {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .a1 {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .b1 {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .c1 {
            position: absolute;
            right: 30px;
            top: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .d1 {
            position: absolute;
            left: 30px;
            top: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .box-content {
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;

        .content {
            text-align: center;
            width: 80%;

        .box button.btn-info:hover {

        .box button.btn-default:hover {

<body style="margin:0;background-color:#fefefe;padding:0">
    <div>
        <div style="text-align:center;margin-bottom:30px;">
            <div style="background-color:#62a8ea;height:80px;">
            </div>
            <div style="background-color: #62a8ea;width: 120px;border-radius: 50%;height: 120px;margin: auto;margin-top: -60px;">
                <img src="/images/logo-white2.png" title="Insec" style="width:70px;height:70px;margin-top:25px;">
            </div>
        </div>
        <div class="box">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <div class="box-content">
                <div class="a1"></div>
                <div class="b1"></div>
                <div class="c1"></div>
                <div class="d1"></div>
                <div class="content">
                    <h4 style="margin-top:0">首次登录，请修改密码</h4>
                    <div class="codeDiv">
                        <!-- <div class="form-group">
                            <input readonly="readonly" type="text" class="form-control" name="" placeholder="用户名" autocomplete="off" id="changepw-username">
                        </div> -->
                        <div class="form-group">
                            <input type="password" name="newPwd" class="form-control" id="oldPwd" placeholder="请输入旧密码" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" name="newPwd" class="form-control" id="newPwd" placeholder="请输入新密码" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm" class="form-control" id="confirm-newPwd" placeholder="请再次输入新密码" autocomplete="off">
                        </div>
                        <div class="padding-top-10">
                            <button class="btn btn-default" type="button" onclick="location.href='/login.html'">返回登录页面</button>
                            <button class="btn btn-primary changepassword" type="button">确认修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/themes/classic/global/js/cmx-route.js"></script>
    <script src="/themes/classic/global/js/main.js"></script>
    <script src="/themes/classic/global/js/openapi.js"></script>
    <script src="/themes/classic/global/js/md5.min.js"></script>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>

    <script>
        $('.changepassword').on('click', function () {
            var patten =
                /^(?![0-9]+$)(?![a-zA-Z]+$)(?!([^(0-9a-zA-Z)]|[\(\)])+$)([^(0-9a-zA-Z)]|[\(\)]|[a-zA-Z]|[0-9]){6,}$/;
            if ($('#newPwd').val() != $('#confirm-newPwd').val()) {
                showAlert({
                    type: 'error',
                    content: '两次输入密码不一致'
                });
                return;
            }
            if ($('#newPwd').val() == $('#oldPwd').val()) {
                showAlert({
                    type: 'error',
                    content: '新密码不能和原密码一致'
                });
                return;
            }
            if ($('#newPwd').val().length < 6 || $('#newPwd').val().length > 30) {
                showAlert({
                    type: 'error',
                    content: '密码必须大于6且小于30个字符'
                });
                return;
            }
            if (!patten.test($('#newPwd').val())) {
                showAlert({
                    type: 'error',
                    content: '密码至少6位由数字、字母、字符任意2种混合组成'
                });
                return;
            }
            // 旧密码换新密码
            new cmx.process()
                .turn('callajax', {
                    url: api_aa + '/change/changePass',
                    data: {
                        loginpass: md5($('#newPwd').val()),

                        // userid: getData('userId')
                        token: getData('token'),
                        oldpass: md5($('#oldPwd').val()),
                    },
                    type: 'GET',
                    success: function (result) {
                        if (result.state == 200) {
                            console.log(result);
                            showAlert({
                                type: 'info',
                                content: '修改成功'
                            });
                            setTimeout(function () {
                                location.href = "/agreement.html";
                            }, 2000);
                        }
                    },
                    error: function () {
                        showAlert({
                            type: 'error',
                            content: '修改失败'
                        });
                    },
                    complete: function () {}
                })
                .ccatch(function (msg) {
                    //异常终止
                })
                .cfinally(function () {

                })
                .start();
        });
    </script>
</body>

</html>
