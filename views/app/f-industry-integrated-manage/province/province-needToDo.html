<title>行业综合管理</title>

<link rel="stylesheet" href="/css/app/f-industry-integrated-manage/needToDo.css" />
<link rel="stylesheet" href="/vendor/bootstrap-datepicker/bootstrap-datepicker.css">


<div class="page animation-fade page-tables">
    <div class="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">填报中</h3>
            </div>
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-xs-6 col-md-4 col-lg-4">
                        <div class="form-wrap">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        文件标题
                                    </span>
                                    <input type="text" class="form-control" id="proFileTitle" name="name" placeholder="" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4 col-lg-4">
                        <div class="form-wrap">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        事项类型
                                    </span>
                                    <input type="text" style="background: white;" class="form-control" id="select-applynum-input" readonly="readonly" name="name"
                                        placeholder="" autocomplete="off" />
                                    <input type="hidden" id="projectNum" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="form-wrap">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary inputon" id="search-btn">查询</button>
                                <button type="button" class="btn inputon" id="clear-search-form">清除</button>
                                <button type="button" id="show-hide-info" class="pull-right show-info btn btn-outline btn-primary inputon">更多条件
                                    <i class="icon wb-chevron-down" style="font-size: 10px;" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-lg condition-info" style="display:none;">
                    <div class="col-xs-6 col-md-4 col-lg-4">
                        <div class="form-wrap">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        原文号
                                    </span>
                                    <input type="text" id="fileNumBack" class="form-control" name="fileNumBack" placeholder="" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4 col-lg-4">
                        <div class="form-wrap">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        项目名称
                                    </span>
                                    <input type="text" id="projectName" class="form-control" name="name" placeholder="" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-lg condition-info" style="display:none;">
                    <div class="col-xs-12 col-md-8 col-lg-8">
                        <div class="form-wrap">
                            <div class="form-group start">
                                <div class="input-daterange inputon" data-plugin="datepicker" data-language="zh-CN">
                                    <div class="input-group">
                                        <span class="input-group-addon  padding-top-0 padding-bottom-0">
                                            <i class="icon wb-calendar" aria-hidden="true"></i>
                                            开始时间
                                        </span>
                                        <input type="text" id="proSendTimeStart" class="form-control" name="start">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon padding-top-0 padding-bottom-0"> 至 </span>
                                        <input type="text" id="proSendTimeEnd" class="form-control" name="end">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="table-responsive text-nowrap col-xs-12 padding-0" style="min-height:450px;">
                        <table class="table table-striped">
                            <thead>
                                <tr id="th-head">
                                    <th style="width: 45px">编号</th>
                                    <th style="width: 200px">文件标题</th>
                                    <th style="width: 250px">事项类型</th>
                                    <th style="width: 180px">状态</th>
                                    <th style="width: 165px;">省送时间</th>
                                    <th style="width: 165px">原文号</th>
                                    <th style="width: 165px">项目名称</th>
                                    <th style="width: 165px">网审号</th>
                                </tr>
                            </thead>
                            <tbody id="cmx-ntd-tbody">

                            </tbody>
                        </table>
                    </div>
                    <div class="relic-footer col-xs-12 margin-top-10">
                        <!--  分页 -->
                        <ul class="pagination" id="cmx-pneedPage" style="float:right;">
                            <li>
                                <a href="javascript:;" class="first">首页</a>
                            </li>
                            <li>
                                <a href="javascript:;" class="pre">上一页</a>
                            </li>
                            <li>
                                <span>
                                    <input type="text" class="jumppage" style="width:30px;float:left;height:22px;border: 1px #ddd solid;text-align:center;" />
                                    <span class="nowpage">0</span>/
                                    <span class="totalpage">0</span>页</span>
                            </li>
                            <li>
                                <a href="javascript:;" class="next">下一页</a>
                            </li>
                            <li>
                                <a href="javascript:;" class="last">尾页</a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js" data-name="datepicker"></script>
<script src="/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" data-deps="datepicker"></script>

<script src="/js/app/f-industry-integrated-manage/models/public-model.js"></script>
<script src="/js/app/f-industry-integrated-manage/views/public-view.js"></script>
<script src="/js/app/f-industry-integrated-manage/province/models/province-needToDo-model.js"></script>
<script src="/js/app/f-industry-integrated-manage/province/views/province-needToDo-view.js"></script>
<script src="/js/app/f-industry-integrated-manage/province/province-needToDo.js"></script>
