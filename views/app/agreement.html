<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="sach">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    <!--[if lte IE 9]>
        <meta http-equiv="refresh" content="0; url='http://gl.sach.gov.cn/browser.html'" />
        <![endif]-->
    <!--[if lt IE 10]>
        <script src="/vendor/media-match/media.match.min.js"></script>

    <title>国家文物局综合行政管理平台</title>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/themes/classic/global/js/main.js"></script>
    <style>
        li {
            color: #76838f;
            line-height: 24px;
        }

        h4 {
            color: #37474f;
        }

        .btn-info {
            width: 100px;
            display: inline-block;
            padding: 4px 12px;
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
            border: 1px solid transparent;
            color: #fff;
            background-color: #62a8ea;
            border-color: #62a8ea;
            cursor: pointer;
        }

        .btn-default {
            width: 100px;
            display: inline-block;
            padding: 4px 12px;
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
            border: 1px solid transparent;
            color: #fff;
            background-color: #e4eaec;
            border-color: #e4eaec;
            cursor: pointer;
            color: #76838f;
        }

        .box {
            padding: 30px;
            position: relative;
            height: 100%;
            width: 70%;
            display: block;
            margin: 0 auto;
        }

        .a {
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .b {
            position: absolute;
            right: -2px;
            top: 0;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .c {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .d {
            position: absolute;
            right: -2px;
            bottom: 0;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .a1 {
            position: absolute;
            right: 28px;
            bottom: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .b1 {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .c1 {
            position: absolute;
            right: 28px;
            top: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .d1 {
            position: absolute;
            left: 30px;
            top: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px #9e9e9e solid;
        }

        .box-content {
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: 1px #9e9e9e solid;
            background-color: #fff;
        }

        .content {
            text-align: center;
            width: 80%;
            margin: 0 auto;
            padding: 40px;
        }

        .box button.btn-info:hover {
            background: #89bceb;
            border-color: #89bceb;
        }

        .box button.btn-default:hover {
            background: #f3f7f9;
            border-color: #f3f7f9;
        }
    </style>
</head>

<body style="margin:0;background-color:#fefefe">
    <div>
        <div style="text-align:center;margin-bottom:30px;">
            <div style="background-color:#62a8ea;height:80px;">
            </div>
            <div style="background-color: #62a8ea;width: 120px;border-radius: 50%;height: 120px;margin: auto;margin-top: -60px;">
                <img src="/images/logo-white2.png" title="Insec" style="width:70px;height:70px;margin-top:25px;">
            </div>
        </div>
        <div class="box">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <div class="box-content">
                <div class="a1"></div>
                <div class="b1"></div>
                <div class="c1"></div>
                <div class="d1"></div>
                <div class="content">
                    <h4 style="margin-top:0">欢迎使用国家文物局综合行政管理平台，本系统为非涉密信息系统，请遵守以下保密规定：</h4>
                    <ol style="display:inline-block">
                        <li style="text-align:left">严禁在本系统上存储、处理国家秘密信息。</li>
                        <li style="text-align:left">严禁在本系统客户端及与之相连的软盘、U盘、光盘、移动硬盘存储国家秘密信息。</li>
                        <li style="text-align:left">严禁将涉密计算机、涉密存储设备接入本系统。</li>
                        <li style="text-align:left">在本系统上处理非涉密敏感信息，应报本司局主管保密单位的领导审核。</li>
                        <li style="text-align:left">发现本系统异常现象，请及时与信息中心联系，电话：010-56792148。</li>
                    </ol>
                    <h4>已阅读并同意以上规定，请点击“同意”按钮，点击“不同意”按钮则返回登录界面。</h4>
                    <button onclick="jumpBack();" class="btn-info">同意</button>
                    <button class="btn-default" onclick="clearData('roleId');clearData('token');location.href='/login.html'">不同意</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function jumpBack() {
            putData('agreement', '1');
            if (IsEmpty(GetUrlParamString('from')))
                location.href = '/index.html';
            else
                location.href = decodeURIComponent(GetUrlParamString('from'));
        }
    </script>
</body>

</html>
