<title>个人中心</title>

<script src="/js/app/f-gover-approval/views/public-view.js"></script>



<style>
    .cmx-block {
        min-height: 100px;
    }

    @media (max-width: 480px) {
        .ms-container {
            width: 100%;
        }
        .ms-container:before {
            top: 220px;
            left: 50%;
            margin-left: -8px;
        }
        .ms-container .ms-selectable,
        .ms-container .ms-selection {
            display: block;
            width: 100%;
        }
        .ms-container .ms-selectable {
            margin-bottom: 40px;
        }
    }
</style>
<div class="page page-full">
    <div class="page-content vertical-align-top">
        <div class="row">
            <div class="col-xs-12 col-md-12 cmx-block hidden" id="cmx-cyContacts">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">常用联系人维护</h3>
                    </div>
                    <div class="panel-body container-fluid ">
                        <select id="public-methods" multiple="multiple">

                        </select>

                        <div class="padding-top-10">
                            <a href="#" id="select-all" class="btn btn-warning" type="button">清空常用联系人</a>
                            <a href="#" id="deselect-all" class="btn btn-primary" type="button">全部设置为常用联系人</a>
                            <button class="btn btn-primary pull-right" id="saveCmContact" type="button">保存</button>
                        </div>
                        <div class="clearfix"></div>
                        <!-- <a href="#" id="select-100" class="btn btn-info" type="button">select 100 elems</a>
                        <a href="#" id="deselect-100" class="btn btn-info" type="button">deselect 100 elems</a> -->
                        <!-- <a href="#" id="refresh" class="btn btn-info" type="button">refresh</a> -->
                        <!-- <button class="btn btn-primary btn-outline" id="getSelected" type="button">获取所有已选择的值</button> -->
                    </div>
                </div>
            </div>
            <div class="col-xs-12 cmx-block">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">修改个人信息</h3>
                    </div>
                    <div class="panel-body container-fluid">
                        <div class="nationprovince-userinfo">
                            <form class="form-horizontal">
                                <div class="form-group" id="userIdform">
                                    <label class="col-sm-3 control-label">用户代码</label>
                                    <div class="col-sm-6">
                                        <input readonly="readonly" type="text" class="form-control" name="usercode" placeholder="" autocomplete="off" id="userId">
                                    </div>
                                </div>
                                <div class="form-group" id="userNameform">
                                    <label class="col-sm-3 control-label">用户姓名</label>
                                    <div class="col-sm-6">
                                        <input readonly="readonly" type="text" class="form-control" name="userName" placeholder="" autocomplete="off" id="userName">
                                    </div>
                                </div>
                                <div class="form-group" id="sexform">
                                    <label class="col-sm-3 control-label" data-dic="Sex">性别</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" data-dic="Sex" id="sex" name="sex"></select>
                                    </div>
                                </div>
                                <div class="form-group" id="birthdayform">
                                    <label class="col-sm-3 control-label">出生日期</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" data-plug="datepicker" data-language="zh-CN" id="birthday">
                                    </div>
                                </div>
                                <div class="form-group" id="emailform">
                                    <label class="col-sm-3 control-label">邮箱</label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control" name="email" placeholder="@email.com" autocomplete="off" id="email">
                                    </div>
                                </div>
                                <div class="form-group hide" id="phoneNoform">
                                    <label class="col-sm-3 control-label">手机号</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="phoneNo" placeholder="" autocomplete="off" id="phoneNo">
                                    </div>
                                </div>
                                <div class="form-group hide" id="addressform">
                                    <label class="col-sm-3 control-label">办公地址</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="address" placeholder="" autocomplete="off" id="address">
                                    </div>
                                </div>
                                <div class="form-group hide" id="telNoform">
                                    <label class="col-sm-3 control-label">联系电话</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="telNo" placeholder="" autocomplete="off" id="telNo">
                                    </div>
                                </div>
                                <div class="form-group hide" id="faxform">
                                    <label class="col-sm-3 control-label">传真</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="fax" placeholder="" autocomplete="off" id="fax">
                                    </div>
                                </div>
                                <div class="form-group hide" id="unitnameform">
                                    <label class="col-sm-3 control-label">单位名称</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="unitname" placeholder="" autocomplete="off" id="unitName">
                                    </div>
                                </div>
                            </form>
                            <div class="padding-top-10">
                                <button class="btn btn-primary pull-right saveUserInfo" type="button">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 cmx-block">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">常用语</h3>
                    </div>
                    <div class="panel-body container-fluid">
                        <div class="row">
                            <label class="col-xs-12 col-md-2 control-label">常用语</label>
                            <div class="col-xs-12 col-md-6">
                                <select class="commonwords form-control" style="width:100%;padding: 4px 12px !important;">
                                </select>
                            </div>
                            <div class="col-md-4 col-xs-12">
                                <button class="commonwords-use btn btn-primary margin-left-10">使用此常用语</button>
                            </div>
                        </div>
                        <div>
                            <div class="input-group" style="width: 100%;padding-top: 10px">
                                <span class="input-group-addon" style="color:#000;">
                                    输入新/修改常用语：
                                </span>
                                <textarea style="width: 100%;height:80px;" class="form-control" id="opinions" placeholder="" autocomplete="off"></textarea>
                            </div>
                            <div class="clearfix"></div>
                            <div class="input-group" style="width: 100%;text-align: right;margin-top: 10px;">
                                <label class="commonwords-manage">常用语管理，将上句内容加入/修改常用语：</label>
                                <button class="btn-xs commonwords-add btn btn-primary margin-left-10">新增</button>
                                <button class="btn-xs commonwords-update btn btn-primary margin-left-10">修改</button>
                                <button class="btn-xs commonwords-remove btn btn-default margin-left-10">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6 cmx-block">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">修改密码</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-6 col-sm-offset-3 margin-vertical-35 codeDiv">
                            <div class="form-group">
                                <input readonly="readonly" disabled="disabled" type="text" class="form-control" name="" placeholder="用户名" autocomplete="off"

                            </div>
                            <div class="form-group">
                                <input type="password" name="newPwd" class="form-control" id="oldPwd" placeholder="请输入旧密码" autocomplete="off">
