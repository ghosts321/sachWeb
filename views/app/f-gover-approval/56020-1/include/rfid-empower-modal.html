<div class="modal fade in" id="cmx-empower" aria-hidden="true" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-center" style="width:35%;">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalTitle">领导授权</span>
                <button class="pull-right close cmx-cancle-btn closed" data-dismiss="modal" aria-label="关闭">关闭</button>
                <div class="clearfix"></div>
            </div>
            <div class="modal-body padding-top-0">
                <div class="panel-title">
                    <font color='red' size='1px'>授权功能只授予机构负责人，授权完成后标签不在需要继续校验。</font>
                </div>
                <div class="panel-heading">
                    <div class="form-wrap">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    登录名
                                </span>
                                <input type="text" id="loginName" class="form-control"  autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="form-wrap margin-top-10">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    密&nbsp;&nbsp;&nbsp;码
                                </span>
                                <input type="password" id="password" class="form-control"  autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="modal-footer text-center">
                <button type="button" id="empowerButton" class="btn btn-info" style="margin-right:10px;">授权</button>
                <button type="button" class="btn btn-info cmx-cancle-btn" data-dismiss="modal" style="margin-right:10px;">关闭</button>
            </div>
        </div>
    </div>
</div>
