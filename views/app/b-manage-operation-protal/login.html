<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>登录到 COSMIX</title>
    <%- include('./includes/head.html') %>
        <!-- 自定义 -->
        <link rel="stylesheet" href="/css/login.css">
        <!-- 插件 -->
        <link rel="stylesheet" href="/vendor/animsition/animsition.css">
        <!-- 图标 -->
        <link rel="stylesheet" href="/fonts/web-icons/web-icons.css">
        <!-- 插件 -->
        <link rel="stylesheet" href="/vendor/formvalidation/formValidation.css">
</head>

<body class="page-login layout-full page-dark">

    <div class="page height-full">
        <div class="page-content height-full">
            <div class="page-brand-info vertical-align animation-slide-left hidden-xs">
                <div class="page-brand vertical-align-middle">
                    <div class="brand">
                        <img class="brand-img" src="/images/admin.png" height="50" alt="COSMIX">
                    </div>
                    <h2 class="hidden-sm">COSMIX 丛云</h2>
                    <ul class="list-icons hidden-sm">
                        <li>
                            <i class="wb-check" aria-hidden="true"></i> COSMIX 是一个基于最新 Web 技术的企业级通用管理系统快速开发框架，可以帮助企业极大的提高工作效率，节省开发成本，提升品牌形象。
                        </li>
                        <li><i class="wb-check" aria-hidden="true"></i> 您可以 COSMIX 为基础，快速开发各种MIS系统，如CMS、OA、CRM、ERP、POS等。</li>
                        <li><i class="wb-check" aria-hidden="true"></i> COSMIX 紧贴业务特性，涵盖了大量的常用组件和基础功能，最大程度上帮助企业节省时间成本和费用开支。
                        </li>
                    </ul>
                </div>
            </div>
            <div class="page-login-main animation-fade">
                <!--<div class="alert alert-danger alert-dismissible" role="alert">-->
                <!--用户名或密码错误！-->
                <!--</div>-->
                <div class="vertical-align">
                    <div class="vertical-align-middle">
                        <div class="brand visible-xs text-center">
                            <img class="brand-img" src="/images/logo2.png" height="50" alt="COSMIX">
                        </div>
                        <h3 class="hidden-xs">登录 COSMIX</h3>
                        <form class="login-form" action="/system/loginValidate" method="post" id="loginForm">
                            <div class="form-group">
                                <label class="sr-only" for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="loginName" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                            </div>
                            <div class="form-group clearfix">
                                <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">记住我</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block margin-top-30">立即登录</button>
                        </form>
                    </div>
                </div>
                <footer class="page-copyright">
                    <p>国家文物局 &copy;
                        <a href="http://www.sach.com" target="_blank">sach.com</a>
                    </p>
                </footer>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="/vendor/formvalidation/formValidation.min.js" data-name="formValidation"></script>
    <script src="/vendor/formvalidation/framework/bootstrap.min.js" data-deps="formValidation"></script>
    <script src="/js/login.js"></script>
</body>

</html>
