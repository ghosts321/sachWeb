<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>注册</title>
    <!-- 插件 -->
    <link rel="stylesheet" href="/vendor/animsition/animsition.css">
    <link rel="stylesheet" href="/themes/classic/base/css/site.css" id="admui-siteStyle">

    <style>
        .box {
            position: relative;
            height: 100%;
            width: 80%;
            display: block;
            margin: 0 auto;
        }

        .box-content {
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: 1px #9e9e9e solid;
            background-color: #fff;
            padding: 20px;
        }

        .red {
            color: red;
        }

        .form-control {
            height: 42px;
        }

        .split {
            text-align: left;
            font-size: 18px;
            border-bottom: 2px solid #dedede;
            padding-left: 20px;
        }
    </style>
</head>

<body style="margin:0;background-color:#fefefe;padding:0">
    <div>
        <div style="text-align:center;margin-bottom:30px;">
            <div style="background-color:#62a8ea;height:80px;">
            </div>
            <div style="background-color: #62a8ea;width: 120px;border-radius: 50%;height: 120px;margin: auto;margin-top: -60px;">
                <img src="/images/logo-white2.png" title="Insec" style="width:70px;height:70px;margin-top:25px;">
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2 class="text-center margin-top-0 margin-bottom-10">欢迎注册文物保护工程资质单位</h2>
                <a href="/login.html" class="pull-right margin-bottom-10">已有账号？立即登录</a>
                <div class="clearfix"></div>
                <div class="row form-horizontal">
                    <div class="col-xs-12 margin-bottom-10">
                        <div class="split">单位账户信息</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="red">*</span>机构帐户名:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="请填写用于本单位登录的帐户名" id="userId">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="red">*</span>单位名称:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="单位名称" id="unitName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="red">*</span>登录密码:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="必须包含字母和数字，区分大小写，最短6位" id="passWord">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="red">*</span>确认密码:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="确认密码" id="confirm-pass">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 margin-bottom-10">
                        <div class="split">联系人个人信息</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="red">*</span>联系人姓名:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="联系人姓名" id="userName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="red">*</span>联系人手机:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="手机" id="phoneNo">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="red">*</span>验证码:</label>
                            <div class="col-sm-8 row padding-right-0">
                                <div class="col-xs-5 padding-right-0" style="height:42px;text-align: center;">
                                    <img src="/images/custom/chk-loding.png" id="cmx-chk-image" style="width: 100%;height:42px;" />
                                </div>
                                <div class="col-xs-7 padding-right-0">
                                    <input type="text" style="height:42px;" class="form-control" id="validCode" placeholder="请输入验证码">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group hidden-sm">
                                <label class="col-sm-4 control-label"></label>
                                <div class="col-sm-8" style="height:42px;"></div>
                            </div> -->
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <div class="col-sm-8 row padding-right-0">
                                <div class="col-xs-7 padding-right-0">
                                    <input type="text" class="form-control" placeholder="手机号验证码" id="phoneNo-code">
                                </div>
                                <div class="col-xs-5 padding-right-0">
                                    <button class="btn btn-info btn-block" style="height:42px;" id="send-msg" disabled="disabled">获取验证码</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 margin-bottom-10">
                        <div class="split">联系人其它信息</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                性别:</label>
                            <div class="col-sm-8">
                                <select class="form-control" data-dic="Sex" id="sex" name="sex"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                联系人出生年月:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-plug="datepicker" data-language="zh-CN" id="birthday">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                联系人办公地址:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="联系人办公地址" id="address">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                联系人邮箱:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="联系人邮箱" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                联系人办公电话:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="联系人办公电话" id="telno">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                联系人传真:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="联系人传真" id="fax">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                邮政编码:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="邮政编码" id="postalCode">
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 margin-bottom-10">
                        <div class="split">机构其它信息</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                所属省份:</label>
                            <div class="col-sm-8">
                                <select class="form-control" data-dic="Province" id="province"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                统一社会信用号码:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="统一社会信用号码" id="creditCode">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                注册资本:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="注册资本" id="regMoney">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                成立时间:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-plug="datepicker" data-language="zh-CN" id="foundTime">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                机构地址:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="机构地址" id="unitaddress">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                机构类型:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="经济类型" id="economicType">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                机构电话:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="机构电话" id="tel">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                机构邮箱:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="机构邮箱" id="unitemail">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                机构人员总数:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="机构人员总数" id="personCount">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                责任设计师人数:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="责任设计师人数" id="designerCount">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                其他专业技术骨干人数:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="其他专业技术骨干人数" id="professionalCount">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                返聘的离退休专业技术骨干人数:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="返聘的离退休专业技术骨干人数" id="reEmployCount">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                单位简称:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="单位简称" id="instSname">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                备注:</label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" placeholder="备注" id="remark">
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                组织机构代码号:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="组织机构代码号" id="orgCode">
                            </div>
                        </div>
                    </div> -->

                    <div class="col-xs-12 margin-bottom-10">
                        <div class="split">机构法定代表人信息</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                法定代表人姓名:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="法定代表人姓名" id="lawName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                法定代表人证件类型:</label>
                            <div class="col-sm-8">
                                <select class="form-control" data-dic="IDCardType" id="idcardType"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                法定代表人证件号码:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="法定代表人证件号码" id="idcard">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                法定代表人学历:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="法定代表人学历" id="education">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                法定代表人职称:</label>
                            <div class="col-sm-8">
                                <select class="form-control" data-dic="Position" id="position"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-bottom-10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                法定代表人工作简历:</label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" placeholder="法定代表人工作简历" id="majorAchieve">
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="text-center margin-top-20">
                            <button class="btn btn-info" id="register">立即注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/themes/classic/global/js/cmx-route.js"></script>
    <script src="/themes/classic/global/js/main.js"></script>
    <script src="/themes/classic/global/js/openapi.js"></script>
    <script src="/themes/classic/global/js/md5.min.js"></script>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js" data-name="datepicker"></script>
    <script src="/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" data-deps="datepicker"></script>

    <script src="/js/app/f-gover-approval/models/public-model.js"></script>
    <script src="/js/app/f-gover-approval/views/public-view.js"></script>
    <script src="/js/app/f-administrative-platform-protal/register-qulification.js"></script>
</body>

</html>
