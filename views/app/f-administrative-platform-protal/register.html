<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>注册 国家文物局综合行政管理平台</title>
    <!-- 插件 -->
    <link rel="stylesheet" href="/vendor/animsition/animsition.css">
    <link rel="stylesheet" href="/themes/classic/base/css/site.css" id="admui-siteStyle">

    <style>
        .box {
            position: relative;
            height: 100%;
            width: 80%;
            display: block;
            margin: 0 auto;
        }

        .box-content {
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: 1px #9e9e9e solid;
            background-color: #fff;
            padding: 20px;
        }

        .red {
            color: red;
        }

        .form-control {
            height: 42px;
        }
    </style>
</head>

<body style="margin:0;background-color:#fefefe;padding:0">
    <div>
        <div style="text-align:center;margin-bottom:30px;">
            <div style="background-color:#62a8ea;height:80px;">
            </div>
            <div style="background-color: #62a8ea;width: 120px;border-radius: 50%;height: 120px;margin: auto;margin-top: -60px;">
                <img src="/images/logo-white2.png" title="Insec" style="width:70px;height:70px;margin-top:25px;">
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2 class="text-center margin-top-0 margin-bottom-10">欢迎注册</h2>
                <a href="/login.html" class="pull-right margin-bottom-10">已有账号？立即登录</a>
                <div class="clearfix"></div>
                <div class="row form-horizontal">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-top-10">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>证件类型:</label>
                            <div class="col-sm-9">
                                <select class="form-control" data-dic="IDCardType" id="IDCardType"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>登录名:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="登录名" id="userId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>手机号:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="手机号" id="phoneNo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>验证码:</label>
                            <div class="col-sm-9 row padding-right-0">
                                <div class="col-xs-5 padding-right-0" style="height:42px;text-align: center;">
                                    <img src="/images/custom/chk-loding.png" id="cmx-chk-image" style="width: 100%;height:42px;" />
                                </div>
                                <div class="col-xs-7 padding-right-0">
                                    <input type="text" style="height:42px;" class="form-control" id="validCode" name="validCode" placeholder="请输入验证码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9 row padding-right-0">
                                <div class="col-xs-7 padding-right-0">
                                    <input type="text" class="form-control" placeholder="将收到的短信验证码填在此处" id="phoneNo-code">
                                </div>
                                <div class="col-xs-5 padding-right-0">
                                    <button class="btn btn-info btn-block" style="height:42px;" id="send-msg" disabled="disabled">获取短信验证码</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>机构名称:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="机构名称" id="unitName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-top-10">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>证件号:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="证件号" id="idcard">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>姓名:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="姓名" id="username">
                            </div>
                        </div>
                        <div class="form-group hidden-sm">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9" style="height:42px;"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="密码" id="passWord">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>确认密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="confirm-pass">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>邮箱:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="text-center margin-top-20">
                            <button class="btn btn-info" id="register">立即注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/themes/classic/global/js/cmx-route.js"></script>
    <script src="/themes/classic/global/js/main.js"></script>
    <script src="/themes/classic/global/js/openapi.js"></script>
    <script src="/themes/classic/global/js/md5.min.js"></script>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>

    <script src="/js/app/f-gover-approval/models/public-model.js"></script>
    <script src="/js/app/f-administrative-platform-protal/register.js"></script>
</body>

</html>
