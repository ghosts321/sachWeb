          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-inline second-line">
            <label for="" class="pis3">博物馆性质：</label>

            </select>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-inline second-line">
            <label for="" class="pis3">质量等级：</label>
            <select class="form-control pis3" id="qualityLevel">

            </select>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 classification-right">

  <script id="tnaMuseumInfo" type="text/template"> <!-- 全国博物馆名录 -->
