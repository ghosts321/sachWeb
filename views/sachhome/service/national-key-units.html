  <div class="giant-screen jumbotron text-center">
    <div class="container classification" id="classification">
      <h3 class="">全国重点文物保护单位</h3>
      <div class="row classification">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 classification-left">
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 form-inline">
            <label for="">名称：</label>
            <input type="text" class="form-control" placeholder="" id="instName">

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 form-inline province">

            <select class="form-control" id="province">

          </div>
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 form-inline assort">
            <label for="" style="">分类：</label>
            <select class="form-control" id="belongType">

            </select>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 form-inline second-line">
            <label for="">批次：</label>
            <select class="form-control" id="publishBatch">

            </select>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 form-inline second-line">
            <label for="" style="">时代：</label>
            <input type="text" class="form-control" placeholder="" id="publishYear">
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 form-inline second-line">
            <label for="">编号：</label>
            <input type="text" class="form-control" placeholder="" id="instId">
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 classification-right">
          <a href="" class="" id="search">检索</a><a href="" id="reset">重置</a>
          <!-- <a href="" class="download">下载</a> -->

      </div>
