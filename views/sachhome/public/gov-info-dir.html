    <div class="more-normal">
      <div class="container" id="search-info">
        <i></i><span>当前位置 >> </span><a href="../public/gov-info-open.html">政府信息公开</a><span> >> 政府信息公开目录</span>
        <div class="row">
          <form class="form-inline clearfix">
            <div class="form-group col-lg-4">
              <div class="row">
                <div class="col-lg-3 col-xs-3 word-left"><label for="">关 键 字：</label></div>
                <div class="col-lg-9 col-xs-9"><input type="text" id="keyword" class="form-control"></div>
              </div>
            </div>
            <div class="form-group col-lg-4">
              <div class="row">
                <div class="col-lg-4 col-xs-3 word-left"><label for="">发布日期：</label></div>
                <div class="col-lg-8 col-xs-9 date"><input class="calendar form-control" id="postdate" name="mydate" type="text" readonly></div>
              </div>
            </div>
            <div class="form-group col-lg-3 col-lg-offset-1">
              <div class="row">
                <div class="col-lg-6 col-xs-6"><a href="" id="retrieve" class="search btn btn-default">检 索</a></div>
                <div class="col-lg-6 col-xs-6"><a href="" class="resetting" id="reset">重置信息</a></div>
              </div>
            </div>
          </form>
        </div>
        <div class="dotted-line"><img src="../img/down-arrow.png" alt=""></--></div>
        <div class="row drop-down-box">
          <form class="single-number form-inline clearfix">
            <div class="form-group col-lg-4">
              <div class="row">
                <div class="col-lg-3 col-xs-3 word-left"><label for="">索 引 号：</label></div>
                <div class="col-lg-9 col-xs-9"><input type="text" id="indexnum" class="form-control" placeholder=""></div>
              </div>
            </div>
            <div class="form-group col-lg-4">
              <div class="row">
                <div class="col-lg-4 col-xs-3 word-left"><label for="">信息分类：</label></div>
                  <div class="col-lg-8 col-xs-9 id-card">            
                    <select class="form-control" id="column">
                        <option>所有</option>
                   </select>
                  </div>
              </div>
            </div>
            <div class="form-group col-lg-4">
              <div class="row">
                <div class="col-lg-3 col-xs-3 word-left"><label for="">标题：</label></div>
                <div class="col-lg-9 col-xs-9"><input type="text" id="title" class="form-control" placeholder=""></div>
              </div>
            </div>
            <div class="form-group col-lg-4">
              <div class="row">
                <div class="col-lg-3 col-xs-3"><label for="">机构分类：</label></div>
                  <div class="col-lg-9 col-xs-9 menu">            
                    <select class="form-control" id="postOffice">
                        <option>所有</option>
                   </select>
                  </div>
              </div>
            </div>         
            <div class="form-group col-lg-4">
              <div class="row">
                <div class="col-lg-4 col-xs-3 word-left"><label for="">成文日期：</label></div>
                  <div class="col-lg-8 col-xs-9 date">            
                      <input class="calendar form-control" id="worddate" name="mydate" type="text" readonly>
                  </div>
              </div>
            </div>
            <div class="form-group col-lg-4">
              <div class="row">
                <div class="col-lg-3 col-xs-3 word-left"><label for="">内容：</label></div>
                <div class="col-lg-9 col-xs-9"><input class="calendar form-control" id="content" name="mydate" type="text"></div>
              </div>
            </div>
              <div class="form-group col-lg-4 form-inline pick" style="">
                <div class="row">
                  <div class="col-lg-3 col-xs-3"><label for="" style="">发文字号：</label></div>
                  <div class="col-lg-9 col-xs-9 id-card">            
                    <select class="form-control num num1" style="" id="postnumbeg">
                      <option>所有</option>
                      <option>国发</option>
                      <option>国令</option>
                      <option>国函</option>
                      <option>国发明电</option>
                      <option>国办发</option>
                      <option>国办函</option>
                      <option>国办发明电</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group col-lg-4 form-inline pick" style="">
                <div class="row">
                  <div class="col-lg-4 col-xs-3 word-left"><label for="" style="">年份：</label></div>
                  <div class="col-lg-8 col-xs-9 id-card">            
                    <select class="form-control num num2" style="" id="postnummid">
  
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group col-lg-4 form-inline" style="">
                <div class="row">
                  <div class="col-lg-10">
                    <input type="text" class="form-control num num3" id="postnumend" placeholder="" style="">
                  </div>
                  <div class="col-lg-2"><label for="" class="num4">号</label></div>
                </div>
              </div>
            <!-- </div> -->

              <!-- <th class="text-center col-lg-2">主题分类</th> -->
          </tr>
          </thead>

              <td class="col-lg-2"></td>
              <td class="col-lg-8"></td>
              <td class="col-lg-1"></td>
            </tr>
          </tbody>
